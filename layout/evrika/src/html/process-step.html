<li class="section-process__item">
  <div class="process-step">
    <svg class="process-step__icon" aria-hidden="true">
      <use xlink:href="#@@icon"></use>
    </svg>
    <h3 class="process-step__title">@@title</h3>
    <p class="process-step__desc">@@desc</p>
    @@if(context.addDesc) {
      <p class="process-step__add-desc">@@addDesc</p>
    }
    <span class="process-step__time">@@time</span>
    @@if(context.nextIcon) {
      <svg class="process-step__arrow-next" aria-hidden="true">
        <use xlink:href="#@@nextIcon"></use>
      </svg>
    }
  </div>
</li>
