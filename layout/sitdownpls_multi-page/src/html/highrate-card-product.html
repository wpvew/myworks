@@if(context.grid) {
  <li class="section-highrate__grid-element swiper-slide">
    <article class="highrate-card">
      <picture class="highrate-card__pic">
        <source srcset="@@img420" media="(max-width: 420px)">
        <img src="@@img" alt="@@title @@model" class="highrate-card__img" aria-hidden="true">
        <!-- <img data-src="@@img" alt="@@title @@model" class="highrate-card__img lazyload" aria-hidden="true"> -->
      </picture>
      <h3 class="highrate-card__heading">
        <span class="highrate-card__title">@@title</span>
        <span class="highrate-card__model">”@@model”</span>
      </h3>
      <span class="highrate-card__price">@@price руб</span>
      <a class="highrate-card__btn reset" href="cardpage.html">Купить</a>
      <span class="highrate-card__rate">@@rate</span>
    </article>
  </li>
}
@@if(!context.grid) {
  <li class="swiper-slide">
    <article class="highrate-card">
      <picture class="highrate-card__pic">
        <source srcset="@@img420" media="(max-width: 420px)">
        <img src="@@img" alt="@@title @@model" class="highrate-card__img" aria-hidden="true">
        <!-- <img data-src="@@img" alt="@@title @@model" class="highrate-card__img lazyload" aria-hidden="true"> -->
      </picture>
      <h3 class="highrate-card__heading">
        <span class="highrate-card__title">@@title</span>
        <span class="highrate-card__model">”@@model”</span>
      </h3>
      <span class="highrate-card__price">@@price руб</span>
      <a class="highrate-card__btn reset" href="cardpage.html">Купить</a>
      <span class="highrate-card__rate">@@rate</span>
    </article>
  </li>
}
